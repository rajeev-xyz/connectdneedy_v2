<ion-view>
    <ion-content>
        <div style="margin: 20px;">
            <h3>Create an Account</h3>
            <form id="signup" action="signup" method="post">

                <div class="form-group">
                    <label class="item item-input" for="name">
                        <input type="text" id="name" name="name" placeholder="Name" required /></label>
                </div>
                <div class="form-group">
                    <label class="item item-input" for="email">
                        <input type="email" id="email" name="email" placeholder="Email" required /></label>
                </div>
                <div class="form-group">
                    <label class="item item-input" for="phone">
                        <input type="text" id="phone" name="phone" placeholder="Phone" required /></label>
                </div>
                <div class="form-group">
                    <label class="item item-input" for="password">
                        <input type="password" id="password" name="password" placeholder="Password" required /></label>
                </div>
                <div class="form-group">
                    <label class="item item-input" for="confirm_password">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required /></label>
                </div>
                <div>
                    <button ng-click="createAccount()" class="button button-block button-calm">Create Account</button>
                </div>
            </form>
        </div>

    </ion-content>
</ion-view>
